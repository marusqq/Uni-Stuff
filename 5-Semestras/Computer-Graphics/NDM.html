<!DOCTYPE html>

<html>

<head>
    <title>Marius Pozniakovas, 2 task </title>
    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="libs/TrackballControls.js"></script>
    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>

    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
  $(function () {

    //create a scene, that will hold the elements
    var scene = new THREE.Scene();

    //create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    //create a render and set the size
    var renderer = new THREE.WebGLRenderer();

    renderer.setClearColor(0xEEEEEE, 1.0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;

    var p_x = 0;
    var p_y = 0;
    var p_z = -18;
    var white = 0;

    for(i = 0; i < 8; i++){
			for(j = 0; j < 8; j++){

        var cubeGeometry = new THREE.CubeGeometry(20, 20, 10);
        var cubeMaterialBlack = new THREE.MeshLambertMaterial({color: 0x101010});
				var cubeMaterialWhite = new THREE.MeshLambertMaterial({color: 0xffffff});


        if(white == 1){
          var cube = new THREE.Mesh(cubeGeometry,cubeMaterialWhite);
          white = 0;
        }
        else if(white == 0) {
          var cube = new THREE.Mesh(cubeGeometry,cubeMaterialBlack);
          white = 1;
        }
        cube.castShadow  = false;
				cube.receiveShadow = true;
				cube.position.x=p_x;
				cube.position.y=p_y;
				cube.position.z=p_z;
				p_x += 18;
				scene.add(cube);

			}
			p_x=0;
			p_y+=18;
			if(white == 1){
				white = 0;
			}
			else {
				white = 1;
			}
		}


      }
    }

  });
</script>
</body>
</html>
